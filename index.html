<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='keywords' content='game of thrones, seven kingdoms characters, characters from game of thrones'>
  <meta name='description'
        content='Find out who can take the iron throne in the Seven Kingdoms. More information about any of the characters in the Game of Thrones series.'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='./dist/styles/style.min.css'>
  <link rel='apple-touch-icon' sizes='57x57' href='./dist/img/favicon/apple-icon-57x57.png'>
  <link rel='apple-touch-icon' sizes='60x60' href='./dist/img/favicon/apple-icon-60x60.png'>
  <link rel='apple-touch-icon' sizes='72x72' href='./dist/img/favicon/apple-icon-72x72.png'>
  <link rel='apple-touch-icon' sizes='76x76' href='./dist/img/favicon/apple-icon-76x76.png'>
  <link rel='apple-touch-icon' sizes='114x114' href='./dist/img/favicon/apple-icon-114x114.png'>
  <link rel='apple-touch-icon' sizes='120x120' href='./dist/img/favicon/apple-icon-120x120.png'>
  <link rel='apple-touch-icon' sizes='144x144' href='./dist/img/favicon/apple-icon-144x144.png'>
  <link rel='apple-touch-icon' sizes='152x152' href='./dist/img/favicon/apple-icon-152x152.png'>
  <link rel='apple-touch-icon' sizes='180x180' href='./dist/img/favicon/apple-icon-180x180.png'>
  <link rel='icon' type='image/png' sizes='192x192' href='./dist/img/favicon/android-icon-192x192.png'>
  <link rel='icon' type='image/png' sizes='32x32' href='./dist/img/favicon/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='./dist/img/favicon/favicon-96x96.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='./dist/img/favicon/favicon-16x16.png'>
  <link rel='manifest' href='./dist/img/favicon/manifest.json'>
  <meta name='msapplication-TileColor' content='#ffffff'>
  <meta name='msapplication-TileImage' content='/ms-icon-144x144.png'>
  <meta name='theme-color' content='#ffffff'>
  <script src='https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js'></script>
  <title>The King`s Hand</title>
</head>
<body>

<!-- MODAL -->
<dialog class='modal'>
<!--  <img src='' class='modal__background' alt='modal background' />-->

  <div class="modal__contant">
    <span class='modal__close' data-modal-close>&times;</span>
    <div class='modal__card character'>

      <div class='person__img'>
        <div class='coatOfArms'>
          <div class='coatOfArms__img'>
            <img src='' class='house__logo' alt='house logo'>
          </div>
          <div class='coatOfArms__text'>
            <p class='tagline'></p>
          </div>
        </div>
        <div class='character__label character__img'>
          <img src='' alt='' class='character__image' width='150' height='150'>
        </div>
      </div>

      <div class='person__info'>
        <div class='character__label'>
          Name:
          <span class='character__name'></span>
        </div>
        <label class='character__label' for='houseOption'>House:
          <select name='houseOption' class='character__house' id='houseOption' autocomplete='off' disabled>
          </select>
        </label>
        <div class='character__label'>
          Born:
          <span class='character__born'></span>
        </div>
        <label class='character__label' for='diedOption'>Died:
          <select name='diedOption' class='character__died' id='diedOption' autocomplete='off' disabled>
          </select>
        </label>
        <div class='character__label'>
          Chance to became a king:
          <span class='character__chance'></span>
        </div>
        <button class='character__change' type='button'>Change</button>
      </div>
    </div>
  </div>
</dialog>
<!-- MODAL -->
<div class='loader__wrapper'>
  <label class='loader__label' for='loaderBar'>Loading</label>
  <progress id='loaderBar' max="100" value="0"></progress>
</div>

<div id='root'>
  <header class='header'>
    <div class='header__fixed'>
      <div class='header__banner blur'>
        <div class='header__logo'>
          <a href='/'><img src='./dist/img/logo.png' class='logo__img' alt='logo.png' width='42' height='42'></a>
        </div>
        <div class='header__title'>
          <h1 class='h1 focus-in-expand'>A Song of Ice and Fire</h1>
          <h2 class='h2 focus-in-expand'>Who will be the next king of the Seven Kingdoms?</h2>
        </div>
        <img src='./dist/img/Arrow-down.svg' class='header__dropdown' alt='arrow-down' width='32' height='32'>
      </div>

      <nav class='filter__block'>
        <form>
          <label for='alphabetSort'></label>
          <select name='name_sort' class='filter__name' id='alphabetSort' autocomplete='off'>
            <option value='ASC' selected>A-Z</option>
            <option value='DESC'>Z-A</option>
          </select>
        </form>
        <form>
          <label class='input__label' for='findName'></label>
          <span id='clearInput'>&times;</span>
          <input autocomplete='off' class='input filter__input' type='text' id='findName'
                 placeholder='Character`s name'>
        </form>
      </nav>
    </div>

    <div class='shadow-block'></div>
  </header>
  <main class='main'>
    <div class='container'>
      <ul class='characters__list list'></ul>
    </div>
  </main>
  <footer class='footer'>
    <div class='footer-text blur'>
      <p>Created by The King`s Hand team</p>
    </div>
  </footer>
</div>
<script type='module' src='./dist/js/script.min.js'></script>
</body>
</html>
